
name = "swu-image-gateway"
main = "src/worker.ts"
compatibility_date = "2025-01-15"  # use today's or latest supported date
workers_dev = true

# Bindings: define secrets via wrangler CLI (not in the file)
[[r2_buckets]]
binding = "BUCKET"           # this will be env.BUCKET in code
bucket_name = "datapad-swu"

[vars]
APP_TOKEN_SECRET = "replace-with-a-long-random-string"
# Optional: add a prefix within the bucket where your assets live, e.g. "public/"
 BUCKET_PREFIX = "images/"


